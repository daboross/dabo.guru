<!DOCTYPE html>
{% filter minify %}
    <html>
        <head>
            <title>{% block title %}{% endblock %}</title>
            <!-- meta -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap core CSS -->
            <link href="{{ asset_url('bootstrap-css') }}" rel="stylesheet">
        </head>
        <body>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </body>
    </html>
{% endfilter %}
