<!DOCTYPE html>
{% filter minify %}
    <html>
        <head>
            <title>{% block title %}{% endblock %}</title>
            <!-- meta -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap core CSS  and custom styles for this page -->
            <link href="{{ asset_url('sidebar-css') }}" rel="stylesheet">
            {% block links %}{% endblock %}
        </head>
        <body>
            <div id="wrapper">
                <div id="sidebar-wrapper" class="navigation">
                    <ul class="sidebar-nav">
                        <li class="nav-item sidebar-brand">
                            <a href="{{ url_for("index") }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("projects") }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("resources") }}">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("contact") }}">Contact</a>
                        </li>
                    </ul>
                </div>

                <div id="page-content-wrapper">
                    <div class="container-fluid">
                        {% block body %}{% endblock %}
                    </div>
                </div>
                <div id="mobile-nav" class="navigation">
                    <ul>
                        <li class="nav-item sidebar-brand">
                            <a href="{{ url_for("index") }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("projects") }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("resources") }}">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for("contact") }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            {% block scripts %}
                <script src="{{ asset_url('analytics-js') }}"></script>
            {% endblock %}
        </body>
    </html>
{% endfilter %}
